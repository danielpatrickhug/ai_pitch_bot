<html>
  <head>
    <title>AI-Powered Website</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
        color: #333;
        line-height: 1.5;
        }

        h1, h2, h3 {
        font-weight: bold;
        color: #000;
        }

        h1 {
        font-size: 32px;
        }

        h2 {
        font-size: 28px;
        }

        h3 {
        font-size: 24px;
        }

        p {
        margin: 0 0 1em 0;
        }

        img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        }

        .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
        }

        .btn {
        display: inline-block;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: 0;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
        }

        .btn:hover {
        background-color: #000;
        }

    </style>
  </head>
  <body>
    <h1>AI-Powered Website</h1>
    <div id="slides">
      <!-- The slides will be generated and inserted here -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
